<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <title>Courses Form</title>
</head>
<body>
<div>
    <header>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="d-flex">
                <div class="mr-auto p-2"><h3 class="h3 ml-3">E-Learning</h3></div>
            </div>
        </nav>
    </header>
</div>

    <div class="container mb-3">
        <div class="row">
            <div class="card col-md-6 offset-md-3 offset-md-3 mt-4">
                <div class="card-body">
                    <div class="card-head text-center">
                        <h3 class="h3">Course</h3>
                    </div>
                    <br>
                    <form th:action="@{/process_course}" th:object="${course}" method="post">
                        <div class="form-group">
                            Course Name         <input type="text" class="form-control" required th:field="*{Name}"/>
                        </div>
                        <div class="form-group">
                            Course Description  <textarea  class="form-control" required th:field="*{Description}"> </textarea>
                        </div>
                        <div class="form-group">
                            Courses Resources   <input type="text" class="form-control" required th:field="*{Resources}"/>
                        </div>
                        <div class="form-group">
                            Course Fees         <input type="number" class="form-control" required th:field="*{Fees}"/>
                        </div>
                        <hr/>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
