<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body class="bg-light">
<div>
    <header>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="d-flex">
                <div class="mr-auto p-2"><h3 class="h3 ml-3">E-Learning</h3></div>
            </div>
        </nav>
    </header>
</div>
<div>
    <div class="container mb-3">
        <div class="row">
            <div class="card col-md-6 offset-md-3 offset-md-3 mt-4">
                <div class="card-body">
                    <div class="card-head text-center">
                        <h3 class="h3">Register</h3>
                    </div>
                    <br>
                    <form th:action="@{/process_register}" th:object="${user}" method="post">
                        <div class="form-group">
                            Name    <input type="text" class="form-control" required th:field="*{Name}" minlength="2" maxlength="20">
                        </div>
                        <div class="form-group">
                            E-Mail  <input type="email" class="form-control" required th:field="*{Email}"/>
                        </div>
                        <div class="form-group">
                            Password<input type="password" class="form-control" required th:field="*{Password}" minlength="6" maxlength="10"/>
                        </div>
                        <div class="form-group">
                            Phone   <input type="number" class="form-control" required th:field="*{Phone}" minlength="10" maxlength="14"/>
                        </div>
                        <div class="form-group">
                            Address <textarea class="form-control" required th:field="*{Address}"></textarea>
                        </div>
                        <div class="form-group">
                            Upload Photo <input type="text" class="form-control" required th:field="*{uploadPhoto}"/>
                        </div>
                        <hr/>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
